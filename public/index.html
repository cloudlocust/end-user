<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <!-- // Set Dynamic Manifest.json https://stackoverflow.com/a/57856162/13145536 -->
        <link rel="icon" id="icon-link" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Application de suivi de consommation" />
        <meta name="robots" content="noindex">
        <link href="%PUBLIC_URL%/index.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="apple-touch-icon" id="apple-touch-icon-link" />
        <link rel="manifest" id="manifest-link" />
        <!-- This variable is overwritten by the process-env.sh in NGNIX when the app is deployed. -->
        <base href="%REACT_APP_BASENAME_URL%" />
        <script src="%PUBLIC_URL%/env-config.js"></script>
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See htstps://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>%REACT_APP_TITLE%</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            // Solution inspired from (How to Create dynamic manifest.json https://stackoverflow.com/a/57856162/13145536)
            const REACT_APP_CLIENT_ICON_FOLDER = window._env_.REACT_APP_CLIENT_ICON_FOLDER
            document
                .getElementById('apple-touch-icon-link')
                .setAttribute('href', `%PUBLIC_URL%/clients-icons/${REACT_APP_CLIENT_ICON_FOLDER}/logo192x192.png`)
            document
                .getElementById('manifest-link')
                .setAttribute('href', `%PUBLIC_URL%/clients-icons/${REACT_APP_CLIENT_ICON_FOLDER}/manifest.json`)
            document
                .getElementById('icon-link')
                .setAttribute('href', `%PUBLIC_URL%/clients-icons/${REACT_APP_CLIENT_ICON_FOLDER}/favicon.ico`)
            document.title = window._env_.REACT_APP_TITLE
        </script>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
